<!DOCTYPE html>
<html>
<head>
	<title>Text Processor</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h1>Text Processor</h1>

	<label for="inputTextArea">Paste your text below:</label><br>
	<textarea id="inputTextArea" rows="10" cols="50"></textarea><br>

	<button id="processButton">Process Text</button><br>

	<label for="outputWindow">Processed text:</label><br>
	<div id="outputWindow"></div>
</body>
</html>
